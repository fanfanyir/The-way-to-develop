<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function promise(fn) {
        var callback;
        this.then = function (done) {
            callback = done;
        }

        function resolve() {
            callback();
        }

        fn(resolve);
    }

</script>
</body>
</html>
