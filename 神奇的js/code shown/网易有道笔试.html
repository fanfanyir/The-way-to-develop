    var a = "1 5 6 7 4 4 4 6 6";
    var line = a.split(" ");
    var arr = [];
    line = line.sort(function(a,b){return a>b});
    console.log(line)

    function getchild(line) {
        line.forEach(function(item, index){
            for(let i = index+1;i<line.length;i++){
                if(item == line[i]){
                    arr.push(line[i])
                    delete line[i]
                }
            }
        })
        return arr
    }
